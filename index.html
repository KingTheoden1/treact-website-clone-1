<!DOCTYPE html>
<html lang="en">
<head>

    <title>Treact Modern React Templates & Components</title>
    <link rel="stylesheet" href="./styles.css">

                <div class="nav__link__list">
                    <a href="#" class="nav__link">About</a>
                    <a href="#" class="nav__link">Blog</a>
                    <a href="#pricing" class="nav__link">Pricing</a>
                    <a href="#" class="nav__link">Contact Us</a>
                    <a href="#" class="nav__link">Login</a>
                    <a href="#" class="nav__link nav__link--primary">Sign Up</a>
                </div>

                <button class="btn__menu" onclick="openMenu()">

                    <ul class="menu__links">

                        <li class="menu__list">

                        </li>
                        <li class="menu__list">

                        </li>
                        <li class="menu__list">
                            <a class="menu__link no-cursor" onclick="closeMenu()">Contact Us</a>
                        </li>
                        <li class="menu__list">

                        </li>

                    <button class="btn" onclick="closeMenu()">Sign Up</button>

        </div>

        </div>

    <section id="faq">
        <div class="container">
            
        </div>

    <section id="subscribe">
        <div class="container">
            
        </div>

    <footer>    
        <div class="footer__container">
            <div class="row">
